<div id="topicGroup">
  <div data-text="{{topicGroupName}}" id="topicGroupName"></div>
  <table id="topicTable">
    <thead>
      <tr id="topicHeader">
        <th id="topicName" data-text="Topic name"></th>
        <th id="commentCount" data-text="Comment count"></th>
        <th id="lastCommentTime" data-text="Last comment time"></th>
        <th id="lastCommenterName" data-text="Last commenter name"></th>
      </tr>
    </thead>
    <tbody>
      {{topicElements}}
    </tbody>
  </table>
</div>
